<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS for animations and print styles -->
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* --- CORRECTED PRINT STYLES --- */
        @media print {
            /* Hide the sections we don't want to print by their ID */
            #header-section, #input-section {
                display: none;
            }

            /* Hide the action buttons inside the recipe card */
            #action-buttons {
                display: none;
            }

            /* Ensure the recipe card takes up the full width and has no shadow or border */
            #recipe-card {
                box-shadow: none !important;
                border: none !important;
                margin: 0 !important;
                padding: 0 !important;
                width: 100%;
            }

            /* Make sure text is black for printing */
            h2, h3, p, li {
                color: black !important;
            }
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="font-sans text-gray-800 flex flex-col items-center p-4 sm:p-6 md:p-8">
        <div class="w-full max-w-3xl mx-auto">
            <!-- Header Section with ID for printing -->
            <header id="header-section" class="text-center mb-8">
                <h1 class="text-4xl sm:text-5xl font-bold text-gray-900 mb-2 flex items-center justify-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-500"><path d="M12 2a5 5 0 1 0 5 5 5 5 0 0 0-5-5Z"/><path d="M12 10c-2 0-5 2-5 5v2h10v-2c0-3-3-5-5-5Z"/><path d="M20.59 13.41c.39.39.39 1.02 0 1.41l-2.59 2.59c-.39.39-1.02.39-1.41 0a1.01 1.01 0 0 1 0-1.41l2.59-2.59c.39-.39 1.02-.39 1.41 0Z"/><path d="m14 13-1-1"/><path d="m12 15-1-1"/></svg>
                    Recipe Generator
                </h1>
                <p class="text-lg text-gray-600">What do you have in your kitchen? Let's cook something up!</p>
            </header>

            <!-- Input Section with ID for printing -->
            <div id="input-section" class="bg-white p-6 rounded-2xl shadow-lg border border-gray-200">
                <div class="flex flex-col gap-4">
                    <label for="ingredients-input" class="font-semibold text-gray-700">Enter your ingredients (comma separated):</label>
                    <textarea
                        id="ingredients-input"
                        placeholder="e.g., chicken breast, garlic, tomatoes, olive oil"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-200 resize-none"
                        rows="4"
                    ></textarea>
                    <button
                        id="generate-btn"
                        class="w-full bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                    >
                        Generate Recipe
                    </button>
                </div>
            </div>

            <!-- Status/Result Section -->
            <div id="result-container" class="mt-8">
                <!-- Recipe, error, or loading messages will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // --- DOM ELEMENT REFERENCES ---
        const ingredientsInput = document.getElementById('ingredients-input');
        const generateBtn = document.getElementById('generate-btn');
        const resultContainer = document.getElementById('result-container');

        // --- GLOBAL STATE ---
        let currentRecipe = null;

        // --- API CALL LOGIC ---
        async function generateRecipe() {
            const ingredients = ingredientsInput.value;
            if (!ingredients.trim()) {
                displayError('Please enter some ingredients.');
                return;
            }
            setLoadingState(true);
            resultContainer.innerHTML = ''; 

            const apiKey = "AIzaSyD6qeOpmXGSN_jsnDKScX76Qmln2sMtc58"; // WARNING: Insecure for public sites
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            const systemPrompt = `You are a creative chef. Your task is to generate a recipe based on user-provided ingredients. Your response MUST be a valid JSON object with the structure: {"recipeName": "string", "description": "string", "ingredients": ["string"], "instructions": ["string"]}. Do not include any text outside this JSON object.`;
            const userQuery = `Generate a recipe using: ${ingredients}`;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
                generationConfig: { responseMimeType: "application/json" }
            };

            let response;
            let retries = 3;
            let delay = 1000;
            for (let i = 0; i < retries; i++) {
                try {
                    response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if (response.ok) break;
                } catch (e) { console.error("Fetch error:", e); }
                if (i < retries - 1) { await new Promise(resolve => setTimeout(resolve, delay)); delay *= 2; }
            }

            setLoadingState(false);

            if (!response || !response.ok) {
                displayError('Failed to generate recipe. Please try again later.');
                console.error("API request failed:", response ? await response.text() : "No response");
                return;
            }

            try {
                const result = await response.json();
                const candidate = result.candidates?.[0];
                if (candidate && candidate.content?.parts?.[0]?.text) {
                    const recipeJson = JSON.parse(candidate.content.parts[0].text);
                    currentRecipe = recipeJson; // Store for sharing
                    displayRecipe(recipeJson);
                } else {
                    displayError('Could not parse the recipe from the response.');
                    console.error('Unexpected API response structure:', result);
                }
            } catch (e) {
                displayError('An error occurred while parsing the recipe.');
                console.error('Error parsing JSON:', e);
            }
        }

        // --- UI HELPER FUNCTIONS ---
        function setLoadingState(isLoading) {
            generateBtn.disabled = isLoading;
            generateBtn.innerHTML = isLoading ? `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg> Generating...` : 'Generate Recipe';
        }

        function displayError(message) {
            resultContainer.innerHTML = `<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg" role="alert"><strong class="font-bold">Oops! </strong><span class="block sm:inline">${message}</span></div>`;
        }

        function displayRecipe(recipe) {
            const ingredientsHtml = recipe.ingredients.map(item => `<li>${item}</li>`).join('');
            const instructionsHtml = recipe.instructions.map(step => `<li class="pl-2">${step}</li>`).join('');

            resultContainer.innerHTML = `
                <div id="recipe-card" class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg border border-gray-200 animate-fade-in">
                    <h2 class="text-3xl font-bold text-gray-800 mb-2">${recipe.recipeName}</h2>
                    <p class="text-gray-600 mb-6 italic">"${recipe.description}"</p>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="md:col-span-1">
                            <h3 class="text-xl font-semibold text-gray-700 mb-3 border-b-2 border-green-400 pb-2">Ingredients</h3>
                            <ul class="list-disc list-inside space-y-2 text-gray-700">${ingredientsHtml}</ul>
                        </div>
                        <div class="md-col-span-2">
                            <h3 class="text-xl font-semibold text-gray-700 mb-3 border-b-2 border-green-400 pb-2">Instructions</h3>
                            <ol class="list-decimal list-inside space-y-3 text-gray-700">${instructionsHtml}</ol>
                        </div>
                    </div>
                    <!-- Action Buttons with ID for printing -->
                    <div id="action-buttons" class="mt-8 pt-6 border-t border-gray-200 flex flex-col sm:flex-row items-center justify-center gap-4">
                        <button onclick="handlePrint()" class="flex items-center justify-center gap-2 w-full sm:w-auto bg-gray-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg>
                            Print Recipe
                        </button>
                        <button onclick="handleShare()" class="flex items-center justify-center gap-2 w-full sm:w-auto bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition duration-200">
                             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="text-white"><path d="M16.6 14.2c-.2-.1-1.5-.7-1.7-.8-.2-.1-.4-.1-.6.1-.2.2-.6.7-.8.9-.1.1-.3.2-.5.1-.2-.1-.9-.3-1.8-1.1-.7-.6-1.1-1.4-1.3-1.6-.1-.2 0-.4.1-.5.1-.1.2-.2.4-.4.1-.1.2-.2.3-.4.1-.2 0-.3-.1-.4-.1-.1-.6-.7-1-1.6-.2-.4-.4-.5-.6-.5h-.5c-.2 0-.5.1-.6.3-.2.2-.8.8-.8 1.9 0 1.1.8 2.2 1 2.4.1.1 1.5.7 3.5 2.6 2 1.8 2 1.3 2.4 1.2.4-.1 1.5-.6 1.7-1.2.2-.6.2-1.1.1-1.2l-.3-.5zM12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2z"></path></svg>
                            Share to WhatsApp
                        </button>
                    </div>
                </div>
            `;
        }
        
        // --- ACTION HANDLERS ---
        function handlePrint() {
            window.print();
        }

        function handleShare() {
            if (!currentRecipe) return;

            // Format recipe into a plain text string for sharing
            let shareText = `*${currentRecipe.recipeName}*\n\n`;
            shareText += `_${currentRecipe.description}_\n\n`;
            shareText += '*Ingredients:*\n';
            currentRecipe.ingredients.forEach(item => {
                shareText += `- ${item}\n`;
            });
            shareText += '\n*Instructions:*\n';
            currentRecipe.instructions.forEach((step, index) => {
                shareText += `${index + 1}. ${step}\n`;
            });

            // Encode for URL and open WhatsApp
            const encodedText = encodeURIComponent(shareText);
            const whatsappUrl = `https://wa.me/?text=${encodedText}`;
            window.open(whatsappUrl, '_blank');
        }

        // --- EVENT LISTENERS ---
        generateBtn.addEventListener('click', generateRecipe);

    </script>
</body>
</html>
