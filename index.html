<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Recipe Generator</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            background-color: #f0f5f5; /* A very light green-tinted gray */
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(1rem); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* --- Custom UI Styles --- */
        .custom-select-option:hover {
            background-color: #f0fdfa; /* A very light teal for hover */
        }

        #options-panel {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out, margin-top 0.4s ease-in-out;
        }

        /* --- PROFESSIONAL & ATTRACTIVE PRINT STYLES --- */
        @media print {
            /* Hide all non-essential elements */
            body > #app-container > header, 
            body > #app-container > footer, 
            #back-to-form-btn, 
            #action-buttons, 
            #follow-up-section {
                display: none !important;
            }
            
            /* Reset styles for a clean document look */
            body, #app-container, #main-card, #dynamic-content-container, #recipe-result-container {
                all: initial;
                display: block;
                background: white !important;
                color: black !important;
                font-family: 'Times New Roman', Times, serif; /* Classic font for recipes */
            }

            #recipe-card {
                padding: 0.75in; /* Standard print margin */
                border: none !important;
                box-shadow: none !important;
            }

            /* Recipe Title */
            #recipe-card h2 {
                font-size: 26pt !important;
                font-weight: bold;
                text-align: center;
                margin-bottom: 0.25in;
                color: black !important;
            }

            /* Description */
            #recipe-card > div > p {
                text-align: center;
                font-style: italic;
                font-size: 12pt;
                margin-bottom: 0.5in;
                color: #333 !important;
            }
            
            /* Section Headers (Ingredients/Instructions) */
             #recipe-card h3 {
                font-size: 18pt !important;
                font-weight: bold;
                color: black !important;
                /* Green accent line */
                border-bottom: 3px solid #10B981 !important; /* Emerald green */
                padding-bottom: 8px;
                margin-bottom: 16px;
            }

            /* List Styling */
            #recipe-card ul, #recipe-card ol {
                font-size: 12pt;
                line-height: 1.6;
            }
            
            /* Force color printing */
            * {
                -webkit-print-color-adjust: exact !important;
                color-adjust: exact !important;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div id="app-container" class="w-full max-w-lg">
        <!-- Header Section -->
        <header id="header-section" class="text-center mb-8 animate-fade-in">
            <div class="flex items-center justify-center gap-3 mb-2">
                <svg class="w-8 h-8 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <h1 class="text-4xl font-bold text-gray-800">Recipe Generator</h1>
            </div>
            <p class="text-gray-500">What do you have in your kitchen? Let's cook something up!</p>
        </header>

        <!-- Main Application Card -->
        <main id="main-card" class="bg-white rounded-2xl shadow-lg transition-all duration-500 p-8 sm:p-10">
            <!-- Dynamic content will be injected here -->
            <div id="dynamic-content-container">
                <!-- Initial Form View -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center mt-8 text-gray-400 text-sm">
            <p>&copy; 2025 Vision Recipe Generator. All rights reserved by Navanath Bhosale.</p>
        </footer>
    </div>

    <script>
        // --- DOM REFERENCES ---
        const dynamicContentContainer = document.getElementById('dynamic-content-container');
        let recipeHistory = [];
        let originalIngredients = '';
        let lastUsedLanguage = 'English'; // To remember language for follow-ups

        // --- STATE & RENDERING LOGIC ---
        const render = (state, data = null) => {
            let html = '';
            switch(state) {
                case 'FORM': html = getFormHtml(); break;
                case 'LOADING': html = getLoadingHtml(); break;
                case 'RESULT': html = getResultHtml(data); break;
                case 'ERROR': html = getErrorHtml(data); break;
            }
            dynamicContentContainer.innerHTML = html;
            attachListeners(state);
        };

        // --- HTML TEMPLATES ---
        const getFormHtml = () => `
            <div class="animate-fade-in space-y-6">
                <form id="recipe-form" class="space-y-6">
                    <div>
                        <label for="ingredients-input" class="block text-sm font-semibold text-gray-700 mb-2">Enter your ingredients (comma separated):</label>
                        <textarea id="ingredients-input" rows="4" class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-emerald-500 focus:ring focus:ring-emerald-500 focus:ring-opacity-50" placeholder="e.g., chicken breast, garlic, tomatoes, olive oil"></textarea>
                    </div>
                    
                    <!-- Advanced Options Toggle -->
                    <button id="options-toggle-btn" type="button" class="text-sm font-semibold text-emerald-600 flex items-center gap-1">
                        Advanced Options
                        <svg id="options-arrow" class="w-4 h-4 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>

                    <!-- Hidden Options Panel -->
                    <div id="options-panel">
                        <div class="space-y-6 pt-4 border-t border-gray-200">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Language</label>
                                <div id="language-dropdown" class="relative">
                                    <input type="hidden" id="language-input" value="English">
                                    <button type="button" id="language-btn" class="relative w-full cursor-pointer rounded-lg bg-white py-3 pl-4 pr-10 text-left border border-gray-300 shadow-sm focus:outline-none focus:ring-1 focus:ring-emerald-500 focus:border-emerald-500">
                                        <span class="flex items-center">
                                            <svg class="w-5 h-5 text-gray-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9V3"></path></svg>
                                            <span id="language-selected" class="block truncate">English</span>
                                        </span>
                                        <span class="pointer-events-none absolute inset-y-0 right-0 ml-3 flex items-center pr-2">
                                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                                        </span>
                                    </button>
                                    <ul id="language-options" class="hidden absolute z-10 mt-1 max-h-56 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm">
                                        ${['English', 'Spanish', 'French', 'Hindi', 'Marathi'].map(lang => `<li class="custom-select-option text-gray-900 relative cursor-pointer select-none py-2 pl-4 pr-4" data-value="${lang}">${lang}</li>`).join('')}
                                    </ul>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-3">Dietary Needs</label>
                                <div class="grid grid-cols-2 gap-x-4 gap-y-2">
                                    <label class="flex items-center"><input type="checkbox" name="diet" value="Vegetarian" class="h-4 w-4 rounded border-gray-300 text-emerald-600 focus:ring-emerald-500"> <span class="ml-2 text-gray-700">Vegetarian</span></label>
                                    <label class="flex items-center"><input type="checkbox" name="diet" value="Vegan" class="h-4 w-4 rounded border-gray-300 text-emerald-600 focus:ring-emerald-500"> <span class="ml-2 text-gray-700">Vegan</span></label>
                                    <label class="flex items-center"><input type="checkbox" name="diet" value="Gluten-Free" class="h-4 w-4 rounded border-gray-300 text-emerald-600 focus:ring-emerald-500"> <span class="ml-2 text-gray-700">Gluten-Free</span></label>
                                    <label class="flex items-center"><input type="checkbox" name="diet" value="Dairy-Free" class="h-4 w-4 rounded border-gray-300 text-emerald-600 focus:ring-emerald-500"> <span class="ml-2 text-gray-700">Dairy-Free</span></label>
                                </div>
                                <input type="text" id="diet-other" class="mt-4 block w-full rounded-lg border-gray-300 shadow-sm focus:border-emerald-500 focus:ring focus:ring-emerald-500 focus:ring-opacity-50" placeholder="Other (e.g., sugar-free, nut-free)">
                            </div>
                        </div>
                    </div>
                    <button id="generate-btn" type="submit" class="w-full flex justify-center py-4 px-4 border border-transparent rounded-lg shadow-sm text-lg font-semibold text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-600 transition-all transform hover:scale-105">
                        Generate Recipe
                    </button>
                </form>
            </div>`;

        const getLoadingHtml = () => `
            <div class="animate-fade-in text-center py-10">
                 <div class="w-12 h-12 border-4 border-emerald-600 border-t-transparent rounded-full animate-spin mx-auto"></div>
                 <h2 class="mt-6 text-xl font-bold text-gray-800">Generating your recipe...</h2>
            </div>`;

        const getResultHtml = (recipe) => {
            const ingredientsHtml = recipe.ingredients.map(item => `<li class="flex items-start"><span class="mr-3 mt-1.5 w-1.5 h-1.5 bg-emerald-400 rounded-full"></span><span>${item}</span></li>`).join('');
            const instructionsHtml = recipe.instructions.map((step, index) => `<li class="flex items-start"><span class="mr-3 font-bold text-emerald-600 text-lg">${index + 1}</span><p>${step}</p></li>`).join('');
            const undoButtonHtml = recipeHistory.length > 1 ? `
                <button id="undo-btn" class="w-full sm:w-auto bg-gray-500 text-white font-bold py-2 px-5 rounded-lg hover:bg-gray-600 transition flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l4-4m-4 4l4 4"></path></svg>
                    Undo
                </button>
            ` : '';

            return `
                <div id="recipe-result-container" class="animate-fade-in">
                    <div id="recipe-card">
                        <h2 class="text-3xl font-extrabold text-gray-900 mb-2">${recipe.recipeName}</h2>
                        <p class="text-gray-600 mb-8 italic">"${recipe.description}"</p>
                        <div class="space-y-8">
                            <div>
                                <h3 class="text-xl font-bold text-gray-800 mb-4 border-b-2 border-gray-200 pb-2">Ingredients</h3>
                                <ul class="space-y-2 text-gray-700">${ingredientsHtml}</ul>
                            </div>
                            <div>
                                <h3 class="text-xl font-bold text-gray-800 mb-4 border-b-2 border-gray-200 pb-2">Instructions</h3>
                                <ol class="space-y-4 text-gray-700">${instructionsHtml}</ol>
                            </div>
                        </div>
                        <div id="action-buttons" class="mt-10 pt-6 border-t border-gray-200 flex flex-col sm:flex-row items-center justify-center gap-4">
                            ${undoButtonHtml}
                            <button id="print-btn" class="w-full sm:w-auto bg-gray-200 text-gray-800 font-bold py-2 px-5 rounded-lg hover:bg-gray-300 transition">Download as PDF</button>
                            <button id="share-btn" class="w-full sm:w-auto bg-teal-500 text-white font-bold py-2 px-5 rounded-lg hover:bg-teal-600 transition">Share</button>
                        </div>
                    </div>
                    <!-- Follow-up Section -->
                    <div id="follow-up-section" class="mt-10 pt-6 border-t-2 border-dashed">
                         <h3 class="text-lg font-bold text-gray-800 mb-2">Refine Your Recipe</h3>
                         <p class="text-sm text-gray-500 mb-4">Ask for a change, like "I don't have garlic" or "make it for two people."</p>
                         <form id="follow-up-form" class="flex items-center gap-2 sm:gap-4">
                            <input id="follow-up-input" type="text" class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-emerald-500 focus:ring focus:ring-emerald-500 focus:ring-opacity-50" placeholder="e.g., replace chicken with tofu">
                            <button id="follow-up-btn" type="submit" class="bg-emerald-600 text-white font-semibold py-3 px-5 rounded-lg hover:bg-emerald-700 transition shrink-0">Refine</button>
                         </form>
                    </div>
                    <button id="back-to-form-btn" class="w-full mt-8 text-center text-sm font-semibold text-gray-500 hover:text-gray-900">Create Another Recipe</button>
                </div>`;
        };
        
        const getErrorHtml = (message) => `
            <div class="animate-fade-in text-center">
                <h2 class="text-2xl font-bold text-red-600 mb-2">Something Went Wrong</h2>
                <p class="text-gray-600 mb-6">${message}</p>
                <button id="back-to-form-btn" class="bg-gray-800 text-white font-bold py-2 px-5 rounded-lg hover:bg-gray-900 transition">Try Again</button>
            </div>`;
        
        const attachListeners = (state) => {
            if (state === 'FORM') {
                document.getElementById('recipe-form').addEventListener('submit', (e) => handleApiCall(e));
                
                // Custom dropdown logic
                const dropdownBtn = document.getElementById('language-btn');
                const optionsPanel = document.getElementById('language-options');
                dropdownBtn.addEventListener('click', () => optionsPanel.classList.toggle('hidden'));
                optionsPanel.querySelectorAll('li').forEach(option => {
                    option.addEventListener('click', () => {
                        document.getElementById('language-selected').textContent = option.dataset.value;
                        document.getElementById('language-input').value = option.dataset.value;
                        optionsPanel.classList.add('hidden');
                    });
                });
                document.addEventListener('click', (e) => {
                    if (!document.getElementById('language-dropdown')?.contains(e.target)) {
                        optionsPanel?.classList.add('hidden');
                    }
                }, true);

                // Advanced options toggle
                const toggleBtn = document.getElementById('options-toggle-btn');
                const advancedPanel = document.getElementById('options-panel');
                const arrow = document.getElementById('options-arrow');
                toggleBtn.addEventListener('click', () => {
                    if (advancedPanel.style.maxHeight) {
                        advancedPanel.style.maxHeight = null;
                        advancedPanel.style.marginTop = '0';
                        arrow.style.transform = 'rotate(0deg)';
                    } else {
                        advancedPanel.style.maxHeight = advancedPanel.scrollHeight + "px";
                        advancedPanel.style.marginTop = '1rem';
                        arrow.style.transform = 'rotate(180deg)';
                    }
                });

            } else if (state === 'RESULT') {
                document.getElementById('back-to-form-btn').addEventListener('click', () => render('FORM'));
                document.getElementById('print-btn').addEventListener('click', () => window.print());
                document.getElementById('share-btn').addEventListener('click', handleShare);
                document.getElementById('follow-up-form').addEventListener('submit', (e) => handleApiCall(e, true));
                const undoBtn = document.getElementById('undo-btn');
                if (undoBtn) {
                    undoBtn.addEventListener('click', handleUndo);
                }
            } else if (state === 'ERROR') {
                document.getElementById('back-to-form-btn').addEventListener('click', () => render('FORM'));
            }
        };

        const handleApiCall = async (event, isFollowUp = false) => {
            event.preventDefault();
            
            let requestBody;

            if (isFollowUp) {
                const followUpInput = document.getElementById('follow-up-input');
                const followUpQuery = followUpInput.value.trim();
                if (!followUpQuery) {
                    alert('Please enter a follow-up query.');
                    return;
                }
                const previousRecipe = recipeHistory[recipeHistory.length - 1];
                requestBody = {
                    isFollowUp: true,
                    query: followUpQuery,
                    previousRecipe: previousRecipe,
                    language: lastUsedLanguage
                };
            } else {
                const ingredientsInput = document.getElementById('ingredients-input');
                const ingredients = ingredientsInput.value.trim();
                if (!ingredients) {
                    alert('Please enter some ingredients.');
                    return;
                }
                originalIngredients = ingredients;
                lastUsedLanguage = document.getElementById('language-input').value;
                
                // Collect dietary info
                const checkedDiets = Array.from(document.querySelectorAll('input[name="diet"]:checked')).map(cb => cb.value);
                const otherDiet = document.getElementById('diet-other').value.trim();
                if (otherDiet) {
                    checkedDiets.push(otherDiet);
                }
                
                requestBody = {
                    isFollowUp: false,
                    ingredients: ingredients,
                    language: lastUsedLanguage,
                    dietaryInfo: checkedDiets.join(', ') // Combine into a string
                };
            }

            render('LOADING');

            const apiUrl = `/api/generate-recipe`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.text();
                    throw new Error(errorData || `Request failed with status ${response.status}`);
                }
                
                const recipe = await response.json();
                
                if (!isFollowUp) {
                    recipeHistory = []; // Start new history
                }
                recipeHistory.push(recipe);
                render('RESULT', recipe);

            } catch (error) {
                console.error('Error:', error);
                render('ERROR', "Could not generate a recipe. Please check your network and try again.");
            }
        };

        const handleShare = () => {
            const currentRecipe = recipeHistory[recipeHistory.length - 1];
            if (!currentRecipe) return;
            let shareText = `*${currentRecipe.recipeName}*\n\n_${currentRecipe.description}_\n\n*Ingredients:*\n`;
            currentRecipe.ingredients.forEach(item => { shareText += `- ${item}\n`; });
            shareText += '\n*Instructions:*\n';
            currentRecipe.instructions.forEach((step, index) => { shareText += `${index + 1}. ${step}\n`; });
            window.open(`https://wa.me/?text=${encodeURIComponent(shareText)}`, '_blank');
        };

        const handleUndo = () => {
            if (recipeHistory.length > 1) {
                recipeHistory.pop(); // Remove the latest version
                const previousRecipe = recipeHistory[recipeHistory.length - 1];
                render('RESULT', previousRecipe);
            }
        };

        document.addEventListener('DOMContentLoaded', () => render('FORM'));
    </script>
</body>
</html>
